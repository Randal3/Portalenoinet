<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
      
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
    
        <script type="module" src="../js/tableOperatori.js"></script>
    </head>
    <style>
    td {
      text-align: center;
    }

    .errore {
        color: red;
    }
    </style>
<body>
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- side-Navbar -->
        <div th:replace="fragments/Side-Navbar.html:: sidebar"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <div th:replace="fragments/BarraUtente.html:: utente"></div>  

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div id="tabella">
                        <table id="tableOperatori" class="display" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Cognome</th>
                                    <th>Numero</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div>
                        <button id="aggiungiOperatore" class="btn btn-primary btn-user btn-block w-25 mt-5">
                            Aggiungi Operatore
                        </button>
                    </div>
                    <div id="formOperatore" style="display: none;">
                        <form  id="FormAttivazione" class="user" th:action="@{/admin/register}" method="POST">
                            <div class="form-group w-50">
                                <input class="form-control form-control-user" id="fname" name="nome" placeholder="Nome">
                                <span class="errore" th:if="${#fields.hasErrors('utente.nome')}" th:errors="${user.nome}"></span><br>
                            </div>
                            <div class="form-group w-50">
                                <input type="text" class="form-control form-control-user" id="lname" name="cognome" placeholder="Cognome">
                                <span class="errore" th:if="${#fields.hasErrors('utente.cognome')}" th:errors="${user.cognome}" ></span><br>
                            </div>
                            <div class="form-group w-50">
                                <input type="tell" minlength="10" maxlength="10" pattern="[0-9]+" id="lname" name="numero" class="form-control form-control-user" placeholder="Numero">
                                <span></span><br>
                            </div>
                            <div class="form-group w-50">
                                <input class="form-control form-control-user" type="text" id="lname" name="username" placeholder="Username">
                                <span class="errore" th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" ></span><br>
                            </div>
                            <div class="form-group w-50">
                                <input class="form-control form-control-user" type="password" id="lname" name="password" placeholder="Password">
                                <span class="errore" th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" ></span><br>
                            </div>
                            <div class="form-group row" style="padding-bottom: 30px;">
                                <div class="form-check form-check-inline" style="margin-left: 12px;">
                                    <input class="form-check-input" type="radio" name="role" value="ADMIN" required>
                                    <label class="form-check-label" for="inlineRadio1">AMMNISTRATORE</label>
                                </div>
                                <div class="form-check form-check-inline" style="margin-left: 12px;">
                                    <input class="form-check-input" type="radio" name="role" value="DEFAULT">
                                    <label class="form-check-label" for="inlineRadio2">UTENTE</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block w-25">
                                Procedi
                            </button>
                        </form>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
            
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
</body>

</html>
