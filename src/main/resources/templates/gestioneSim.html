<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="module" src="../js/gestioneSim.js"></script>
</head>

<body>
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- side-Navbar -->
        <div th:replace="fragments/Side-Navbar.html:: sidebar"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div th:replace="fragments/BarraUtente.html:: utente"></div>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="align-items-center justify-content-between mb-4">
                        <div class="p-5" id="formIniziale">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Servizio di gestione SIM</h1>
                            </div>
                            <hr>
                            <form id="FormAttivazione" class="user">
                                <div class="form-group w-25">
                                    <input class="form-control form-control-user" id="exampleID"
                                        placeholder="ID PROVIDER" readonly>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="ICCID"
                                            placeholder="ICCID SIM" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="IdRecord"
                                            placeholder="IdRecord">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="form-check form-check-inline" style="margin-left: 12px;">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="attivazione" value="2">
                                        <label class="form-check-label" for="inlineRadio1">Attivazione</label>
                                    </div>
                                    <div class="form-check form-check-inline" style="margin-left: 12px;">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sospensione" value="20">
                                        <label class="form-check-label" for="inlineRadio2">Sospensione</label>
                                    </div>
                                    <div class="form-check form-check-inline" style="margin-left: 12px;">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="disattivazione" value="3">
                                        <label class="form-check-label" for="inlineRadio3">Disattivazione</label>
                                    </div>
                                </div>
                                <div id="codiciAttivazione" style="display: none;">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user" id="tipoServizio"
                                                placeholder="TIPO SERVIZIO">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control form-control-user" id="areaCode" th:value="${id}"
                                                placeholder="AREA CODE">
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block w-25">
                                    Procedi
                                </button>
                            </form>
                            <hr>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
</body>

</html>
