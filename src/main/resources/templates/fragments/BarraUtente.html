<html>
<div th:fragment="utente">
<!-- Topbar -->
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">

        <div class="topbar-divider d-none d-sm-block"></div>

        <!-- Nav Item - User Information -->
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:text="${user.cognome}  "></span>
                <i class="fa-solid fa-user" style="color: #0884b6;"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in show" id="infoUser" style="display: none;">
                <a th:if="${ROLE == 'ADMIN'}" class="dropdown-item" th:href="@{/admin/gestioneOperatori}">
                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                    Operatori
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                    Logout
                </a>
            </div>
        </li>

    </ul>

</nav>
<script>
    document.getElementById("userDropdown").onclick = function() {
        if(document.getElementById("infoUser").style.display == "none")
            document.getElementById("infoUser").style.display="block";
        else
            document.getElementById("infoUser").style.display="none";
    };
    
    </script>
<!-- End of Topbar -->
</div>
</html>
